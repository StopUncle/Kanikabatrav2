<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Download Command Center - Kanika Batra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0d11 50%, #0a1628 100%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #720921 0%, #0a1628 100%);
      border-radius: 12px;
      margin-bottom: 30px;
      border: 2px solid #d4af37;
    }

    .header h1 {
      color: #d4af37;
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .header p {
      color: #94a3b8;
      font-size: 14px;
    }

    .card {
      background: #050511;
      border: 1px solid #d4af37;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .card h2 {
      color: #d4af37;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #d4af37;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e5e5e5;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #d4af37;
    }

    .radio-option label {
      margin: 0;
      cursor: pointer;
      font-size: 14px;
      text-transform: none;
      letter-spacing: normal;
      font-weight: normal;
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      color: #050511;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .result.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .result.loading {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #d4af37;
    }

    .result pre {
      margin-top: 10px;
      padding: 10px;
      background: #0a0a0a;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      color: #94a3b8;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-box {
      background: #0a0a0a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: center;
    }

    .stat-box .value {
      font-size: 32px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 5px;
    }

    .stat-box .label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .purchases-list {
      margin-top: 20px;
    }

    .purchase-item {
      background: #0a0a0a;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .purchase-info {
      flex: 1;
      min-width: 200px;
    }

    .purchase-info .email {
      color: #d4af37;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .purchase-info .details {
      color: #94a3b8;
      font-size: 12px;
    }

    .resend-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #722139 0%, #4a1426 100%);
      color: #d4af37;
      border: 1px solid #d4af37;
      border-radius: 25px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .resend-btn:hover {
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      color: #050511;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .quick-btn {
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #d4af37;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quick-btn:hover {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.05);
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 8px;
    }

    .badge.premium {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
    }

    .badge.standard {
      background: rgba(114, 33, 57, 0.2);
      color: #ff6b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üìö Book Download Command Center</h1>
      <p>Manually send download links & manage purchases</p>
    </div>

    <!-- Send New Link -->
    <div class="card">
      <h2>üìß Send Fresh Download Link</h2>
      <form id="sendForm">
        <div class="form-group">
          <label for="email">Customer Email *</label>
          <input type="email" id="email" name="email" placeholder="customer@example.com" required>
        </div>

        <div class="form-group">
          <label for="name">Customer Name *</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required>
        </div>

        <div class="form-group">
          <label>Book Edition *</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="standard" name="edition" value="standard">
              <label for="standard">Standard ($17.99)</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="premium" name="edition" value="premium" checked>
              <label for="premium">Premium ($34.99)</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn" id="sendBtn">
          Send Download Link
        </button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <!-- Stats Dashboard -->
    <div class="card">
      <h2>üìä Purchase Statistics</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="value" id="totalPurchases">-</div>
          <div class="label">Total Purchases</div>
        </div>
        <div class="stat-box">
          <div class="value" id="premiumCount">-</div>
          <div class="label">Premium</div>
        </div>
        <div class="stat-box">
          <div class="value" id="standardCount">-</div>
          <div class="label">Standard</div>
        </div>
        <div class="stat-box">
          <div class="value" id="totalRevenue">-</div>
          <div class="label">Total Revenue</div>
        </div>
      </div>

      <div class="quick-actions">
        <button class="quick-btn" onclick="loadPurchases()">üîÑ Refresh Stats</button>
        <button class="quick-btn" onclick="exportPurchases()">üíæ Export Data</button>
        <button class="quick-btn" onclick="clearResults()">üóëÔ∏è Clear Results</button>
      </div>
    </div>

    <!-- Recent Purchases -->
    <div class="card">
      <h2>üìã Recent Purchases</h2>
      <div id="purchasesList" class="purchases-list">
        <div style="color: #94a3b8; text-align: center; padding: 20px;">
          Click "Refresh Stats" to load purchases
        </div>
      </div>
    </div>
  </div>

  <script>
    // API endpoint - hardcoded for admin use
    const API_BASE = 'https://kanikarose.com';

    // Load purchases on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadPurchases();
    });

    // Handle form submission
    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();
      const isPremium = document.getElementById('premium').checked;

      if (!email || !name) {
        showResult('error', 'Please fill in all required fields');
        return;
      }

      showResult('loading', 'Sending download link...');

      const btn = document.getElementById('sendBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Sending...';

      try {
        // Use the test purchase endpoint
        const response = await fetch(`${API_BASE}/api/test-purchase`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showResult('success', `‚úÖ Success! Download link sent to ${email}`, data);
          document.getElementById('sendForm').reset();
          document.getElementById('premium').checked = true;
        } else {
          showResult('error', `‚ùå Error: ${data.error || 'Failed to send'}`, data);
        }
      } catch (error) {
        showResult('error', `‚ùå Error: ${error.message}`, { error: error.toString() });
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Download Link';
      }
    });

    async function loadPurchases() {
      try {
        const response = await fetch('/api/admin/purchases');

        if (!response.ok) {
          // Fallback message
          document.getElementById('totalPurchases').textContent = 'N/A';
          document.getElementById('premiumCount').textContent = 'N/A';
          document.getElementById('standardCount').textContent = 'N/A';
          document.getElementById('totalRevenue').textContent = 'N/A';

          document.getElementById('purchasesList').innerHTML = `
            <div style="color: #94a3b8; text-align: center; padding: 20px;">
              <p>API endpoint not available.</p>
              <p style="margin-top: 10px;">Run: <code style="color: #d4af37;">node list-purchases.js</code></p>
            </div>
          `;
          return;
        }

        const data = await response.json();
        const purchases = data.purchases || [];

        // Update stats
        const premiumCount = purchases.filter(p => p.productVariant === 'PREMIUM').length;
        const standardCount = purchases.length - premiumCount;
        const totalRevenue = purchases.reduce((sum, p) => sum + (p.amount || 0), 0);

        document.getElementById('totalPurchases').textContent = purchases.length;
        document.getElementById('premiumCount').textContent = premiumCount;
        document.getElementById('standardCount').textContent = standardCount;
        document.getElementById('totalRevenue').textContent = '$' + totalRevenue.toFixed(2);

        // Display purchases
        if (purchases.length === 0) {
          document.getElementById('purchasesList').innerHTML = `
            <div style="color: #94a3b8; text-align: center; padding: 20px;">
              No purchases yet
            </div>
          `;
          return;
        }

        const html = purchases.map(p => {
          const isPremium = p.productVariant === 'PREMIUM';
          const date = new Date(p.createdAt).toLocaleDateString();
          const expires = p.expiresAt ? new Date(p.expiresAt).toLocaleDateString() : 'N/A';

          return `
            <div class="purchase-item">
              <div class="purchase-info">
                <div class="email">
                  ${p.customerEmail}
                  <span class="badge ${isPremium ? 'premium' : 'standard'}">
                    ${isPremium ? 'Premium' : 'Standard'}
                  </span>
                </div>
                <div class="details">
                  ${p.customerName} ‚Ä¢ $${p.amount} ‚Ä¢ ${date} ‚Ä¢
                  Downloads: ${p.downloadCount}/${p.maxDownloads} ‚Ä¢
                  Expires: ${expires}
                </div>
              </div>
              <button class="resend-btn" onclick='resendLink("${p.customerEmail}", "${p.customerName}", ${isPremium})'>
                üìß Resend
              </button>
            </div>
          `;
        }).join('');

        document.getElementById('purchasesList').innerHTML = html;

      } catch (error) {
        console.error('Error loading purchases:', error);
      }
    }

    async function resendLink(email, name, isPremium) {
      if (!confirm(`Resend download link to ${email}?`)) return;

      showResult('loading', `Resending link to ${email}...`);

      try {
        const response = await fetch('/api/admin/send-download-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, isPremium })
        });

        const data = await response.json();

        if (response.ok) {
          showResult('success', `‚úÖ Download link resent to ${email}`);
        } else {
          showResult('error', `‚ùå Error: ${data.error}`);
        }
      } catch (error) {
        showResult('error',
          `‚ö†Ô∏è Use command line:\n\nnode send-proper-link.js ${email} "${name}" ${isPremium ? 'premium' : ''}`
        );
      }
    }

    function showResult(type, message, data = null) {
      const resultEl = document.getElementById('result');
      resultEl.className = `result ${type}`;
      resultEl.style.display = 'block';

      let html = `<div><strong>${message}</strong></div>`;

      if (data) {
        html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      }

      resultEl.innerHTML = html;

      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          resultEl.style.display = 'none';
        }, 5000);
      }
    }

    function exportPurchases() {
      alert('Export feature: Run "node list-purchases.js > purchases.txt" in terminal');
    }

    function clearResults() {
      document.getElementById('result').style.display = 'none';
    }
  </script>
</body>
</html>
