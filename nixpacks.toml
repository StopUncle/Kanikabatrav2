[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "NODE_OPTIONS='--max-old-space-size=512' next start -p ${PORT:-3000}"

[variables]
NODE_ENV = "production"

# Disable cache mounts to prevent stale chunks
[build]
cacheDirectories = []